<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Chat</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
  font-family: system-ui, Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 40px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h2, h3 {
  margin-top: 0;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 4px;
  background: #2563eb;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

button:hover {
  background: #1e40af;
}

ul {
  padding-left: 18px;
}

pre {
  background: #f1f5f9;
  padding: 10px;
  border-radius: 4px;
  overflow-x: auto;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Anonymous Chat</h2>
    <form action="/create" method="post">
      <button>Start New Chat</button>
    </form>
  </div>
</body>
</html>
