<!DOCTYPE html>
<html>
<head>
  <title>Anonymous Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/style.css">
    <style>
    body {
  font-family: system-ui, Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 10px;
}

.container {
  margin: auto;
  background: white;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h2, h3 {
  margin-top: 0;
}

input,textarea {
  width: 94%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 4px;
  background: #2563eb;
  color: white;
  font-size: 14px;
  cursor: pointer;
  min-width: 150px;
}

button:hover {
  background: #1e40af;
}

ul {
  padding-left: 18px;
}

pre {
  background: #f1f5f9;
  padding: 10px;
  border-radius: 4px;
  overflow-x: auto;
}

  </style>
</head>
<body>
  <div class="container" style="text-align: center;max-width: 720px;margin-left: auto;margin-right: auto;">
    <h2>Anonymous Feedback</h2>
    <h4>Send a Message</h4>
    <form method="post">
      <textarea name="message" placeholder="Type your message" rows="3" required></textarea>
      <button>Send</button>
    </form>
  </div>
</body>
</html>
